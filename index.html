    <div class="container">
        <div class="wrapper">
            <div class="img-section">
                <div class="default-info">
                    <h2 class="default-day"></h2>
                    <span class="default-date"></span>
                    <div class="icons">
                       <!--  <img class="weather-icon"  id="weather-icon" src="https://openweathermap.org/img/wn/10d@4x.png" alt="weather-icon">-->
                        <h2 class="weather-temp">18°C</h2>
                        <h3 class="cloudtxt">Overcast Clouds</h3>
                    </div>
                </div>
            </div>
            <div class="content-section">
                <form>
                    <input type="text" id="searchInput"  placeholder ="Search Location" >
                    <button id="searchButton" type="submit" class="btn-search">Search</button>
                </form>

                <div class="day-info">
                    <div class="content">
                        <p class="title">Name</p>
                        <span class="value"></span>
                    </div>
                    <div class="content">
                        <p class="title">Temp</p>
                        <span class="value"></span>
                    </div>
                    <div class="content">
                        <p class="title">Humidity</p>
                        <span class="value"></span>
                    </div>
                    <div class="content">
                        <p class="title">Wind Speed</p>
                        <span class="value"></span>
                    </div>
                </div>
